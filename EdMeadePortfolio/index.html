<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Ed's Portfolio</title>

        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/index-style.css" rel="stylesheet" />
        <link href="http://fonts.googleapis.com/css?family=Lato:100,400" rel="stylesheet">
    </head>

    <body>
        <div class="container">
            <header class="row">
                <div class="col-sm-4">
                    <img src="img/barkentine_icon_small.png" alt="Barkentine logo" class="img-rounded"/>
                </div>
                <div class="col-sm-8 text-right">
                    <h1 class="text-uppercase">edward meade</h1>
                    <h4 class="text-uppercase">web mate</h4>
                </div>
            </header>

            <hr>

            <figure class="row">
                <div class="col-sm-12">
                    <img src="img/hermione2.jpg" alt="Hermione frigate" class="img-responsive"/>
                </div>
            </figure>

            <section class="row">
                <div class="col-sm-12 text-left">
                    <h2 class="text-capitalize">featured work</h2>
                </div>
            </section>

            <nav class="row">
                <div class="col-sm-4 text-center">
                    <img src="img/constitution.jpg" alt="Constitution frigate" class="img-responsive"/>
                    <h3 class="text-uppercase">constitution</h3>
                    <p><a href="http://www.ussconstitutionmuseum.org"><u>Visit the Constitution</u></a></p>
                </div>

                <div class="col-sm-4 text-center">
                    <img src="img/bluenose-thebaud.jpg" alt="Bluenose schooner" class="img-responsive"/>
                    <h3 class="text-uppercase">bluenose</h3>
                    <p><a href="http://www.bluenose.novascotia.ca"><u>Visit the Bluenose II</u></a></p>
                </div>

                <div class="col-sm-4 text-center">
                    <img src="img/passat.jpg" alt="Passat barque" class="img-responsive"/>
                    <h3 class="text-uppercase">passat</h3>
                    <p><a href="http://www.ss-passat.com"><u>Visit the Passat (DE)</u></a></p>
                </div>
            </nav>
        </div>
    </body>
</html>
